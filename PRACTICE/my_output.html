<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализатор Прайс-Листов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<h1>Результаты Анализа Прайс-Листов</h1>

<table>
    <thead>
        <tr>
            <th>№</th>
            <th>Наименование</th>
            <th>Цена</th>
            <th>Вес</th>
            <th>Цена за кг</th>
        </tr>
    </thead>
    <tbody>
        <!-- Здесь будут вставлены строки с данными -->
        <!-- Пример строки:
        <tr>
            <td>1</td>
            <td>Товар 1</td>
            <td>100.00</td>
            <td>1.5</td>
            <td>66.67</td>
        </tr>
        -->
    </tbody>
</table>

</body>
</html>
